<!--
  **  Make a table for different kinds of input elements. (This includes not just input elements per se, but also textarea and select.) In the first column, show type of input (e.g. input type="checkbox"). In the second column, put an actual element of that type. The third column is for the values entered by the user.
  **  Your JavaScript should read and display the initial value for each input, and then handle the change event for the inputs by displaying the new value. For most inputs, you can use jQuery's val()method. An exception is checkboxes, for which you can use jQuery's prop() method.
  **  Include most of the input types HTML5 offers, including select with the multiple attribute. (Certain input types, such as buttons, don't really have values, so don't bother with those.) Try using HTML5's datalist element with input, too.
-->
<body>

    <br/>

    <br/>
    <br/>    
    <input type="file">
    <br/>
    <br/>    
    <input type="hidden">
    <br/>
    <br/>    
    <input type="image">
    <br/>
    <br/>    
    <input type="month">
    <br/>
    <br/>    
    <input type="number">
    <br/>
    <br/>    
    <input type="password">
    <br/>
    <br/>    
    <input type="radio">
    <br/>
    <br/>    
    <input type="range">
    <br/>
    <br/>    
    <input type="reset">
    <br/>
    <br/>    
    <input type="search">
    <br/>
    <br/>    
    <input type="submit">
    <br/>
    <br/>    
    <input type="tel">
    <br/>
    <br/>    
    <input type="text">
    <br/>
    <br/>    
    <input type="time">
    <br/>
    <br/>    
    <input type="url">
    <br/>
    <br/>    
    <input type="week">
    <br/>
    <br/>    
    <!-- textarea -->
    <textarea id="textareaInput"></textarea>
    <br/>
    <br/>    
    <!-- select -->
    <select id="selectInput">
      <option value="value1">Value 1</option>
      <option value="value2">Value 2</option>
      <option value="value3">Value 3</option>
    </select>
    <br/>
  </form>
  <br/>
  <br/>
  <h1>Input Values</h1>
  <br/>  
  <table>
    <tr>
      <th>Control type</th>
      <th>Control</th>
      <th>Value entered</th>
    </tr>

      <td>input type="button"</td>
      <td><input type="button"></td>

<!-- TODO add other input types -->
